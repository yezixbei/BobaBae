<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
  <div class="col-12 col-md-8">
    <p class="lead">Not a member? Please <a routerLink="/register" class="text-light"> register</a> instead</p>
    <form (submit)="onLoginSubmit()">
      <div role="alert" *ngIf="formError" class="alert alert-danger"> {{ formError }}</div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="credentials.password" id="password" name="password" placeholder="e.g 12+ alphanumerics">
      </div>
      <button type="submit" role="button" class="btn btn-primary">Sign in!</button>
    </form>
  </div>
  <div class="col-12 col-md-4"></div>
</div>
