<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
  <div class="col-12 col-md-8">

    <form (ngSubmit)="onSubmit()">
      <h3>Delivery Address</h3>
      <div class="form-group row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" [(ngModel)]="newCredentials.firstName" name="firstName" id="firstName">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" [(ngModel)]="newCredentials.lastName" name="lastName" id="lastName">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" [(ngModel)]="newCredentials.address" name="address" id="address" placeholder="1234 Main St">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-5 mb-3">
          <label for="country">Country</label>
          <select class="form-control" [(ngModel)]="newCredentials.country" name="country" id="country">
            <option value="">Choose...</option>
            <option>United States</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="state">State</label>
          <select class="form-control" [(ngModel)]="newCredentials.state" name="state" id="state">
            <option value="">Choose...</option>
            <option>California</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Zip</label>
          <input type="text"  class="form-control" [(ngModel)]="newCredentials.zip" name="zip" id="zip" placeholder="">
        </div>
      </div>

      <hr style="border: 0.5px solid white;" />
      <h3>Payment</h3>

      <div class="form-group row">
        <div class="col-md-6 mb-3">
          <label for="nameOnCard">Name on card</label>
          <input type="text" class="form-control" [(ngModel)]="newCredentials.nameOnCard" name="nameOnCard" id="nameOnCard">
          <small class="text-muted">Full name as displayed on card</small>
        </div>
        <div class="col-md-6 mb-3">
          <label for="creditCardNum">Credit card number</label>
          <input type="text" class="form-control" [(ngModel)]="newCredentials.creditCardNum" name="creditCardNum" id="creditCardNum">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3 mb-3">
          <label for="expirationDate">Expiration</label>
          <input type="text" class="form-control" [(ngModel)]="newCredentials.expirationDate" name="expirationDate" id="expirationDate">
        </div>
        <div class="col-md-3 mb-3">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" [(ngModel)]="newCredentials.cvv" name="cvv" id="cvv">
        </div>
      </div>
      <hr style="border: 0.5px solid white;" />

      <div *ngIf="formError" class="alert alert-danger" role="alert">
        {{ formError }}
      </div>

      <button class="btn btn-primary btn-lg btn-block" type="submit">Place Order!</button>
      
    </form>
  </div>
  
  <app-shopping-cart [content]="pageContent.cartInfo" class="col-12 col-md-4"></app-shopping-cart>
</div>
